<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile pitnik</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <a href=""> <img src="./assets/img/logo.png" alt=""></a>
               
            </div>
            <div id="search">
               <form action="#">
                <input type="text" placeholder="Search People, Pages, Groups etc">
               </form>

              <div class="search-btn">
                <a href="#"> <i class="search-icon ti-search"></i></a>
               
              </div>
            </div>

            <div id="page-name">
                <span> timeline</span>
            </div>

            <ul id="nav">
                <li><a href="#">
                    <i class="ti-home"></i>
                </a></li>

                <li><a href="#">
                    <i class="ti-user"></i>
                </a></li>

                <li><a href="#">
                    <i class="ti-bell"></i>
                </a></li>

                <li><a href="#">
                    <i class="ti-comment"></i>
                </a></li>

                <li><a href="#">
                    <i class="ti-world"></i>
                </a></li>

                <li><a href="#">
                    <i class="ti-help-alt"></i>
                </a></li>
            </ul>




        </div>

        <div id="sidebar">

        </div>

        <div id="right">

        </div>

       

        <div id="container">
           
            <div id="profile">
                <img src="./assets/img/profile-image.jpg" alt="">
            </div>
            <div id="content">
                <div class="col-lg-3" id="leftcontent">

                </div>
                
                <div class="col-lg-6" id="postbox">

                </div>

                <div class="col-lg-3" id="rightcontent">

                </div>
                

            </div>


        </div>

        <div id="footer">

        </div>


    </div>


</body>
</html>
